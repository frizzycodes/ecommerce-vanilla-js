<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/shared/general.css" />
    <link rel="stylesheet" href="/styles/pages/checkout/checkout-header.css" />
    <link rel="stylesheet" href="/styles/pages/checkout/checkout.css" />

    <title>Checkout</title>
  </head>
  <body>
    <header>
      <nav class="checkout-header">
        <div class="header-contents">
          <div class="header-left">
            <a class="home-link" href="/index.html">
              <img class="amazon-logo" src="/images/amazon-logo.png" alt="" />
              <img
                class="amazon-logo-mobile"
                src="/images/amazon-mobile-logo.png"
                alt=""
              />
            </a>
          </div>
          <div class="header-middle">
            Checkout (
            <a class="return-to-products-link" href="/index.html">
              <span class="js-cart-quantity">0</span> items
            </a>
            )
          </div>
          <div class="header-right">
            <img
              class="checkout-lock-icon"
              src="/images/icons/checkout-lock-icon.png"
              alt=""
            />
          </div>
        </div>
      </nav>
    </header>

    <main class="checkout-main">
      <div class="page-title">Review your order</div>
      <section class="checkout-grid">
        <div class="cart-summary js-cart-summary"></div>
        <div class="payment-summary js-payment-summary"></div>
      </section>
    </main>
    <script src="/scripts/checkout.js" type="module"></script>
  </body>
</html>
